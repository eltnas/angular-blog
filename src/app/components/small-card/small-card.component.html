<a [routerLink]="['content', Id]">
  <div class="small-card">
    <div class="small-card__picture">
      <img
        src="{{ photoCover }}"
        alt="{{ altCover }}"

      />
    </div>
    <div class="box-text">
      <div class="small-card__title">
        <h1>{{ cardTitle }}</h1>
      </div>
      <div class="small-card__description">
        <p>
          {{ cardDesc }}
        </p>
      </div>
    </div>

  </div>
</a>
